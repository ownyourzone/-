<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>BETRAYAL</title>
  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Impact', sans-serif;
      overflow: hidden;
      user-select: none;
      cursor: pointer;
      color: #8B0000; /* dark red */
    }

    .word {
      font-size: 8vw;
      font-weight: bold;
      color: #8B0000;
      text-shadow:
        0 0 5px #8B0000,
        0 0 10px #4B0082,
        0 0 20px #330000;
      position: relative;
      user-select: none;
    }

    .clone {
      position: absolute;
      pointer-events: none;
      font-weight: bold;
      color: #5c003b; /* blood purple */
      text-shadow:
        0 0 3px #5c003b,
        0 0 8px #330000;
      opacity: 0.7;
      animation: floatUp 3s forwards;
      font-size: 6vw;
      user-select: none;
    }

    @keyframes floatUp {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 0.7;
      }
      100% {
        transform: translate(calc(-50vw + 100px), -100vh) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="mainWord" class="word">BETRAYAL</div>

  <script>
    // Animatie titlu tab
    const word = "BETRAYAL";
    let index = 1;
    let reverse = false;

    setInterval(() => {
      document.title = word.slice(0, index);

      if (!reverse) {
        index++;
        if (index > word.length) {
          reverse = true;
          index = word.length - 1;
        }
      } else {
        index--;
        if (index < 1) {
          reverse = false;
          index = 1;
        }
      }
    }, 500);

    // Multiplicare la click
    const mainWord = document.getElementById('mainWord');
    document.body.addEventListener('click', e => {
      if (e.target !== mainWord) return;

      const clone = mainWord.cloneNode(true);
      clone.classList.add('clone');

      // poziție aleatoare aproape de click
      clone.style.left = (e.clientX + (Math.random() * 100 - 50)) + 'px';
      clone.style.top = (e.clientY + (Math.random() * 100 - 50)) + 'px';

      document.body.appendChild(clone);

      // scapă clonele după 3 secunde (după animație)
      setTimeout(() => clone.remove(), 3000);
    });
  </script>
</body>
</html>
