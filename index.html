<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>BETRAYAL Flood</title>
  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      overflow: hidden;
      height: 100vh;
      font-family: 'Impact', sans-serif;
      position: relative;
      color: #8B0000;
    }

    #container {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100vw;
      height: 0;
      overflow: visible;
      display: flex;
      flex-wrap: wrap;
      align-items: flex-end;
      justify-content: center;
      gap: 2px;
      pointer-events: none;
      user-select: none;
    }

    .word {
      font-weight: bold;
      color: #8B0000;
      text-shadow:
        0 0 5px rgba(139, 0, 0, 0.7),
        0 0 10px rgba(75, 0, 130, 0.6);
      white-space: nowrap;
      user-select: none;
      font-size: 18px;
      transform-origin: center;
      animation: none !important;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    const container = document.getElementById('container');
    const colors = [
      '#8B0000',   // dark red
      '#4B0082',   // indigo
      '#2F4F4F',   // dark slate gray
      '#191970',   // midnight blue
      '#3b3b3b',   // deep gray
      '#5c003b',   // blood purple
      '#330000'    // dried blood
    ];

    function createWord() {
      const word = document.createElement('div');
      word.className = 'word';
      word.innerText = 'BETRAYAL';
      word.style.color = colors[Math.floor(Math.random() * colors.length)];
      word.style.fontSize = `${14 + Math.random() * 20}px`;
      word.style.transform = `rotate(${(Math.random() - 0.5) * 40}deg)`;
      return word;
    }

    // Ploua cuvintele jos - inundă containerul
    function flood() {
      const word = createWord();
      container.appendChild(word);
      // crește înălțimea containerului ca să simuleze acumularea
      container.style.height = (container.children.length * 24) + 'px';
      // opțional, schimbă background-ul să devină tot mai întunecat pe măsură ce crește nivelul
      const darkness = Math.min(container.children.length / 50, 1);
      document.body.style.backgroundColor = `rgba(10,10,10,${0.7 + 0.3 * darkness})`;
    }

    // La fiecare 150ms plouă un cuvânt
    setInterval(flood, 150);
  </script>
</body>
</html>
