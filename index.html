<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BETRAYAL</title>
  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      overflow: hidden;
      font-family: 'Impact', sans-serif;
    }

    .word {
      position: absolute;
      font-weight: bold;
      user-select: none;
      pointer-events: none;
      opacity: 0.1;
      animation: fall linear;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10%) rotate(0deg);
        opacity: 0.2;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0.05;
      }
    }
  </style>
</head>
<body>
  <script>
    const colors = [
      '#8B0000',   // dark red
      '#4B0082',   // indigo
      '#2F4F4F',   // dark slate gray
      '#191970',   // midnight blue
      '#3b3b3b',   // deep gray
      '#5c003b',   // blood purple
      '#330000'    // dried blood
    ];

    function dropBetrayal() {
      const word = document.createElement('div');
      word.className = 'word';
      word.innerText = 'BETRAYAL';
      word.style.left = `${Math.random() * 100}vw`;
      word.style.fontSize = `${16 + Math.random() * 30}px`;
      word.style.color = colors[Math.floor(Math.random() * colors.length)];
      word.style.animationDuration = `${4 + Math.random() * 6}s`;
      document.body.appendChild(word);

      // Șterge după cădere
      setTimeout(() => {
        word.remove();
      }, 10000);
    }

    // Creează ploaie lentă, apăsătoare
    setInterval(dropBetrayal, 100);
  </script>
</body>
</html>
