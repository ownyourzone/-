<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>BETRAYAL Rain</title>
  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      overflow: hidden;
      height: 100vh;
      font-family: 'Impact', sans-serif;
      position: relative;
    }

    .word {
      position: fixed;
      top: -50px;
      font-weight: bold;
      user-select: none;
      pointer-events: none;
      opacity: 0.8;
      white-space: nowrap;
      text-shadow:
        0 0 5px rgba(139, 0, 0, 0.7),
        0 0 10px rgba(75, 0, 130, 0.6),
        0 0 15px rgba(51, 0, 0, 0.5);
      will-change: transform;
    }
  </style>
</head>
<body>
  <script>
    const colors = [
      '#8B0000',   // dark red
      '#4B0082',   // indigo
      '#2F4F4F',   // dark slate gray
      '#191970',   // midnight blue
      '#3b3b3b',   // deep gray
      '#5c003b',   // blood purple
      '#330000'    // dried blood
    ];

    function createWord() {
      const word = document.createElement('div');
      word.className = 'word';
      word.innerText = 'BETRAYAL';
      word.style.color = colors[Math.floor(Math.random() * colors.length)];
      word.style.left = `${Math.random() * 100}vw`;
      word.style.fontSize = `${16 + Math.random() * 30}px`;
      word.style.transform = `rotate(${Math.random() * 360}deg)`;
      document.body.appendChild(word);

      let posY = -50;
      const speed = 1 + Math.random() * 2; // viteza căderii

      function fall() {
        posY += speed;
        word.style.top = posY + 'px';
        if (posY > window.innerHeight + 50) {
          word.remove();
        } else {
          requestAnimationFrame(fall);
        }
      }
      requestAnimationFrame(fall);
    }

    // Creează câte un cuvânt la fiecare 100ms
    setInterval(createWord, 100);
  </script>
</body>
</html>
