<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>BETRAYAL</title>
  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      overflow: hidden;
      height: 100vh;
      font-family: 'Impact', sans-serif;
      position: relative;
    }

    .word {
      position: fixed;
      top: -50px;
      font-weight: bold;
      user-select: none;
      pointer-events: none;
      opacity: 0.8;
      white-space: nowrap;
      text-shadow:
        0 0 5px rgba(139, 0, 0, 0.7),
        0 0 10px rgba(75, 0, 130, 0.6),
        0 0 15px rgba(51, 0, 0, 0.5);
      will-change: transform;
    }
  </style>
</head>
<body>
  <script>
    const colors = [
      '#8B0000',
      '#4B0082',
      '#2F4F4F',
      '#191970',
      '#3b3b3b',
      '#5c003b',
      '#330000'
    ];

    let maxWords = 50;
    let wordsOnScreen = 0;

    function createWord() {
      if (wordsOnScreen >= maxWords) return;

      const word = document.createElement('div');
      word.className = 'word';
      word.innerText = 'BETRAYAL';
      word.style.color = colors[Math.floor(Math.random() * colors.length)];
      word.style.left = `${Math.random() * 100}vw`;
      word.style.fontSize = `${16 + Math.random() * 30}px`;
      word.style.transform = `rotate(${Math.random() * 360}deg)`;
      document.body.appendChild(word);

      wordsOnScreen++;

      let posY = -50;
      const speed = 1 + Math.random() * 2;

      function fall() {
        posY += speed;
        word.style.top = posY + 'px';
        if (posY > window.innerHeight + 50) {
          word.remove();
          wordsOnScreen--;
        } else {
          requestAnimationFrame(fall);
        }
      }
      requestAnimationFrame(fall);
    }

    setInterval(createWord, 100);
  </script>
</body>
</html>
