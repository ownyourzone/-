<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>TRĂDARE</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: Impact, Arial Black, sans-serif;
    }

    .tradare {
      position: absolute;
      color: red;
      font-weight: bold;
      mix-blend-mode: difference;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <script>
    function creeazaTradare() {
      const text = document.createElement("div");
      text.className = "tradare";
      text.innerText = "TRĂDARE";
      text.style.left = `${Math.random() * 100}vw`;
      text.style.top = `${Math.random() * 100}vh`;
      text.style.fontSize = `${20 + Math.random() * 80}px`;
      text.style.opacity = `${0.05 + Math.random() * 0.2}`;
      text.style.transform = `rotate(${Math.random() * 360}deg)`;
      document.body.appendChild(text);
    }

    // Creează un nou "TRĂDARE" la fiecare 100ms
    setInterval(creeazaTradare, 100);
  </script>
</body>
</html>
